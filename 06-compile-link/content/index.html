<html ng-app="app">
	<head>
		<title>My Angular app</title>
		<script src="js/angular.js"></script>

		<style>
		.error {border: 1px solid blue; padding: 10px 15px; margin: 0 0 10px;border-radius: 3px;}
		.error--warning {border: 1px solid red;}
		.error--invalid {border: 1px solid green;}
		</style>
	</head>
	<body>
    <div ng-controller="ErrorController as errors">
      <div
        ng-repeat="error in errors.list"
        error-message
        type="{{ error.type }}">
        {{ error.message }}
      </div>
    </div>

		<script src="js/app.js"></script>
		<script src="js/directives/ErrorMessage.js"></script>
    <script src="js/controllers/ErrorController.js"></script>
	</body>
</html>
